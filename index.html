<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stop watch</title>
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="shortcut icon" href="image/relogio.png" type="image/x-icon">
</head>
<body>
    <div class="timer-group">
        <div id="timer-hand" class="hand">
            <span></span>
          </div>
        <div class="timer hour">
            <div class="hand"><span></span></div>
            <div class="hand"><span></span></div>
        </div>
        <div class="timer minute">
            <div class="hand"><span></span></div>
            <div class="hand"><span></span></div>
        </div>
        <div class="timer second">
            <div class="hand"><span></span></div>
            <div class="hand"><span></span></div>
        </div>
        
        <div class="face">
            <h2>StopWatch</h2>
            <p id="screen">00:00:00</p>
        </div>
              
    </div>
    
    <div id="buttons">
      <span id="screen"></span><br>
      <button onclick="startClock()">Start</button>
      <button onclick="pauseClock()">Pause</button>
      <button onclick="finalizarClock()">Finish</button>
      <button id="clear-log-button" onclick="limparLog()">Clear</button>
    </div>
    <h2>
        <div class="tempo-gasto"></div>  
    </h2>
    <div id="log"></div>
     
</body>
    <script src="script/script.js"></script>
</html>
